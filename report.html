<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hibabejelentés</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div
        class="container-fluid d-flex justify-content-center justify-content-md-between align-items-center"
      >
        <a
          href="index.html"
          class="maintitle d-flex align-items-center justify-content-center gap-3"
        >
          <img src="assets/icon.svg" width="32px" />
          <h1 class="m-0">Telefon áruház</h1>
        </a>
        <nav class="d-none d-md-flex">
          <a href="index.html" class="text-white px-3" data-text="Kezdőlap"
            ><span>Kezdőlap</span></a
          >
          <a
            href="types.html"
            class="text-white px-3"
            data-text="Kerékpártípusok"
            ><span>Kerékpártípusok</span></a
          >
          <a
            href="report.html"
            class="text-white px-3"
            data-text="Hibabejelentés"
            ><span>Hibabejelentés</span></a
          >
        </nav>
        <!-- Hamburger Menü (mobil nézethez) -->
      </div>
      <div
        class="offcanvas offcanvas-start bg-dark"
        id="navbarNav"
        tabindex="-1"
        aria-labelledby="navbarNavLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="navbarNavLabel">
            <a href="index.html"
              ><img src="assets/icon.svg" alt="" width="32"
            /></a>
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <nav class="d-flex flex-column gap-2 align-items-left">
            <a href="index.html" class="nav-link text-white">Kezdőlap</a>
            <a href="types.html" class="nav-link text-white">Kerékpártípusok</a>
            <a href="report.html" class="nav-link text-white">Hibabejelentés</a>
          </nav>
        </div>
      </div>
      <button
        class="btn d-md-none menu-btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
      >
        <img src="assets/menu.svg" alt="" width="32" />
      </button>
    </header>

    <main class="container mt-5">
      <h2>Hiba bejelentése</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Név</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail cím</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Hibajelentés</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Elküldés</button>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
