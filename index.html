<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
  <title>Telefon áruház</title>
</head>
<body>

  <header class="bg-dark text-white p-3">
      <div
        class="container-fluid d-flex justify-content-center justify-content-md-between align-items-center"
      >
        <a
          href="index.html"
          class="maintitle d-flex align-items-center justify-content-center gap-3"
        >
          <img src="assets/icon.svg" width="32px" />
          <h1 class="m-0">Telefon áruház</h1>
        </a>
        <nav class="d-none d-md-flex">
          <a href="index.html" class="text-white px-3" data-text="Kezdőlap"
            ><span>Kezdőlap</span></a
          >
          <a
            href="types.html"
            class="text-white px-3"
            data-text="Kerékpártípusok"
            ><span>Kerékpártípusok</span></a
          >
          <a
            href="report.html"
            class="text-white px-3"
            data-text="Hibabejelentés"
            ><span>Hibabejelentés</span></a
          >
        </nav>
        <!-- Hamburger Menü (mobil nézethez) -->
      </div>
      <div
        class="offcanvas offcanvas-start bg-dark"
        id="navbarNav"
        tabindex="-1"
        aria-labelledby="navbarNavLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="navbarNavLabel">
            <a href="index.html"
              ><img src="assets/icon.svg" alt="" width="32"
            /></a>
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <nav class="d-flex flex-column gap-2 align-items-left">
            <a href="index.html" class="nav-link text-white">Kezdőlap</a>
            <a href="types.html" class="nav-link text-white">Kerékpártípusok</a>
            <a href="report.html" class="nav-link text-white">Hibabejelentés</a>
          </nav>
        </div>
      </div>
      <button
        class="btn d-md-none menu-btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
      >
        <img src="assets/menu.svg" alt="" width="32" />
      </button>
    </header>

  <main>
    <section id="home" class="container-fluid text-center text-white" style="background-image: url('assets/hero.jpg'); background-size: cover; height: 600px;">
      <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div>
          <h1 class="display-4">Telefonok javítása, gyorsan és profin!</h2>
          <p class="lead">Gyors és megbízható szerviz minden típusú kerékpárhoz. Hozza el kerékpárját, és mi gondoskodunk róla!</p>
          <a href="types.html" class="btn btn-success btn-lg">Típusok megtekintése</a>
        </div>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
